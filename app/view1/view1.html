<!DOCTYPE html>
<html>

<head>
    <title>Test File</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l4  grey-text text-lighten-5">
                <img class="responsive-img" src="images/Left.png">
            </div>
            <div class="col s12 m8 l8 ">
                <div class="row">
                    <div class="col s12 m2 l2 "></div>
                    <div class="col s12 m8 l8  mt-150">
                        <h2>Start Something New</h2>
                        <p>Please Enter information below</p>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="last_name" type="text" class="validate" placeholder="Your Username">
                                        <!-- <label for="last_name"></label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate" placeholder="Your Email">
                                        <!-- <label for="email"></label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate" placeholder="New Password">
                                        <!-- <label for="password">New Password</label> -->
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" class="validate" placeholder="Repeat Password">
                                        <!-- <label for="password">Repeat Password</label> -->
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <a class="waves-effect waves-light btn-large bgC" type="submit" name="action">Create New Account</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col s12 m2 l2 grey-text text-lighten-5"></div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
